<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style3.css">
  </head>
  
  <body>
    <!-- Importing classes from Bootstrap -->
    <div class="container d-flex align-items-center h-100">
     <!-- d-flex: activate flexbox -->
     <!-- align-items-center: y-axis - vertical -->
     <!-- h-100: height of the container: 100%  -->
     <!-- Separating elements using <div> -->
      <div class="row">
        <!-- text-center: center text in <div> -->
          <!-- (12/1=12) col-12: creates one column; col-6: 2 columns; col-4: 3 columns; col-3: 4 columns etc -->
          <!-- bootstrap uses 12 grid system -->
        <header class="text-center col-12">
          <!-- text-uppercase: makes text uppercase -->
          <h1 class="text-uppercase"><strong>The Biggest Startup Event of the Year</strong></h1>
        </header>
       
        <!-- Create spacing between elements -->
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr>
          <!-- Button imported from bootstrap -->
          <a href="https://mailchi.mp/1152e89d454e/ztmstudents">
            <button class="btn btn-primary btn-xl">Find out more</button>
          </a>  
        </section>
      </div>
    </div>
  </body>
</html>
